<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Level-Up Gamer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart3"></i> Carrito <span
                id="navCartCount" class="badge bg-success d-none">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-person"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5" style="max-width:400px;">
    <h2>Registro de Usuario</h2>
    <form onsubmit="App.register(event)">
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Contraseña</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regAge" class="form-label">Edad</label>
        <input type="number" id="regAge" class="form-control" required min="1">
      </div>
      <!-- Agrega este campo al formulario de registro -->
      <div class="mb-3">
        <label for="regReferral" class="form-label">Código de referido (opcional)</label>
        <input type="text" id="regReferral" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
  <footer class="bg-black text-center py-3">
    <p class="mb-0">&copy; <span id="year"></span> Level-Up Gamer</p>
  </footer>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
