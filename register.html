<!doctype html>
<html lang="es">
    <!-- Aquí comienza la cabecera del documento -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro — Level‑Up Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
    <!-- Aquí comienza el cuerpo de la página -->
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <main class="container" style="max-width:720px;">
    <div class="card card-dark p-4">
      <h1 class="h4 brand-orbitron mb-3">Crear cuenta</h1>
      <form id="regForm" class="row g-3" novalidate>
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" id="rName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="rEmail" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contraseña (educativo)</label>
          <input type="password" id="rPass" class="form-control" required>
          <div class="form-text">Solo con fines educativos; no uses contraseñas reales.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de nacimiento</label>
          <input type="date" id="rBirth" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="tel" id="rPhone" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Código de referido (email)</label>
          <input type="email" id="rRef" class="form-control" placeholder="opcional">
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Registrarme</button>
          <a class="btn btn-outline-light" href="login.html">Ya tengo cuenta</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script>
    App.injectWhatsApp();
    document.getElementById('regForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const ok = Auth.register({
        name: document.getElementById('rName').value,
        email: document.getElementById('rEmail').value,
        password: document.getElementById('rPass').value,
        birthdate: document.getElementById('rBirth').value,
        phone: document.getElementById('rPhone').value,
        referredBy: document.getElementById('rRef').value
      });
      if(ok){ App.toast('Cuenta creada. ¡Bienvenido!'); location.href='index.html'; }
    });
  </script>
</body>
</html>
