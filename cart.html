<!doctype html>
<html lang="es">
    <!-- Aquí comienza la cabecera del documento -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito — Level‑Up Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
    <!-- Aquí comienza el cuerpo de la página -->
<body class="bg-dark text-light">
    <!-- Barra de navegación superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold brand-orbitron" href="index.html">Level‑Up Gamer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link position-relative active" href="cart.html"><i class="bi bi-cart3"></i> Carrito <span id="navCartCount" class="badge bg-success ms-1 d-none">0</span></a></li>
          <li class="nav-item" id="navAuth"><a class="btn btn-primary btn-sm" href="login.html"><i class="bi bi-person"></i> Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 brand-orbitron mb-3">Tu carrito</h1>

    <div class="table-responsive">
      <table class="table table-dark align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th class="text-end">Precio</th>
            <th style="width:130px">Cantidad</th>
            <th class="text-end">Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <div class="row g-3 justify-content-end">
      <div class="col-md-5">
        <div class="card card-dark p-3">
          <h2 class="h5 brand-orbitron">Resumen</h2>
          <ul class="list-unstyled mb-3">
            <li class="d-flex justify-content-between"><span>Subtotal</span><strong id="rSubtotal"></strong></li>
            <li class="d-flex justify-content-between text-info"><span>Descuento DUOC (20%)</span><strong id="rDuoc">$0</strong></li>
            <li class="d-flex justify-content-between"><span>Puntos disponibles</span><strong id="rPoints">0</strong></li>
          </ul>
          <div class="mb-3">
            <label class="form-label">Canjear puntos (1 pt = $10 CLP, máx. 50% del subtotal)</label>
            <input id="pointsInput" type="number" min="0" class="form-control" value="0">
          </div>
          <div class="d-flex justify-content-between fs-5 border-top pt-2">
            <span>Total</span><strong id="rTotal"></strong>
          </div>
          <button id="payBtn" class="btn btn-success w-100 mt-3"><i class="bi bi-shield-check"></i> Pagar (simulado)</button>
          <div class="form-text">Se registrará una orden en tu navegador (localStorage).</div>
        </div>
      </div>
    </div>
  </main>

    <!-- Pie de página -->
  <footer class="py-4 small text-secondary border-top border-secondary-subtle">
    <div class="container d-flex justify-content-between"><span>© <span id="year"></span> Level‑Up Gamer</span><a class="link-secondary" href="#" id="logoutLink">Cerrar sesión</a></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script>
    App.initNavbar();
    App.injectWhatsApp();
    document.getElementById('year').textContent = new Date().getFullYear();

    const body = document.getElementById('cartBody');
    const elSubtotal = document.getElementById('rSubtotal');
    const elDuoc = document.getElementById('rDuoc');
    const elPoints = document.getElementById('rPoints');
    const elTotal = document.getElementById('rTotal');
    const pointsInput = document.getElementById('pointsInput');
    const payBtn = document.getElementById('payBtn');

    function render(){
      const {items, subtotal} = Cart.getDetailed();
      body.innerHTML = '';
      items.forEach(it=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div class="d-flex align-items-center gap-2">
              <img src="assets/placeholder.png" class="rounded" width="48" height="48" alt="${it.name}">
              <div>
                <div class="fw-semibold">${it.name}</div>
                <div class="text-secondary small">${it.code}</div>
              </div>
            </div>
          </td>
          <td class="text-end">${App.formatCLP(it.price)}</td>
          <td>
            <input type="number" min="1" value="${it.qty}" data-code="${it.code}" class="form-control form-control-sm">
          </td>
          <td class="text-end">${App.formatCLP(it.price*it.qty)}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-danger" data-remove="${it.code}"><i class="bi bi-x-lg"></i></button>
          </td>`;
        body.appendChild(tr);
      });

      // Listeners cantidad
      body.querySelectorAll('input[type="number"]').forEach(inp=>{
        inp.addEventListener('change', e=>{
          const code = e.currentTarget.getAttribute('data-code');
          const qty = Math.max(1, parseInt(e.currentTarget.value||'1',10));
          Cart.setQty(code, qty);
          render();
          App.updateNavCartCount();
        });
      });
      // Eliminar
      body.querySelectorAll('button[data-remove]').forEach(btn=>{
        btn.addEventListener('click', e=>{ Cart.remove(e.currentTarget.getAttribute('data-remove')); render(); App.updateNavCartCount(); });
      });

      const user = App.getCurrentUser();
      const isDuoc = !!(user && user.isDuoc);
      const duocDiscount = isDuoc ? Math.round(subtotal*0.20) : 0;
      const availablePoints = user ? (user.points||0) : 0;

      elSubtotal.textContent = App.formatCLP(subtotal);
      elDuoc.textContent = App.formatCLP(duocDiscount);
      elPoints.textContent = availablePoints;

      // Límite de canje: máximo 50% del subtotal, convertido a puntos (1 pt = $10)
      const maxRedeemValue = Math.floor((subtotal*0.5) / 10); // en puntos permitidos
      let redeemPts = Math.min(maxRedeemValue, availablePoints, Math.max(0, parseInt(pointsInput.value||'0',10)));
      pointsInput.max = String(Math.min(maxRedeemValue, availablePoints));
      pointsInput.value = redeemPts;

      const redeemValueCLP = redeemPts*10;
      const total = Math.max(0, subtotal - duocDiscount - redeemValueCLP);
      elTotal.textContent = App.formatCLP(total);

      payBtn.disabled = items.length===0;
      payBtn.onclick = ()=>{
        // Registrar orden y sumar puntos (1 pt por cada $1000 del SUBTOTAL antes de descuentos)
        const earn = Math.floor(subtotal/1000);
        Cart.checkout({ duocDiscount, pointsUsed: redeemPts, subtotal, total, pointsEarned: earn });
        App.toast('¡Compra registrada! Revisa tu historial en Perfil.');
        render();
        App.updateNavCartCount();
      };
    }

    pointsInput.addEventListener('input', render);
    render();
  </script>
</body>
</html>
