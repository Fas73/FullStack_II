<!doctype html>
<html lang="es">
    <!-- Aquí comienza la cabecera del documento -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar — Level‑Up Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
    <!-- Aquí comienza el cuerpo de la página -->
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <main class="container" style="max-width:520px;">
    <div class="card card-dark p-4">
      <h1 class="h4 brand-orbitron mb-3">Iniciar sesión</h1>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="lEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="lPass" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
        <p class="mt-3 small text-secondary text-center">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script>
    App.injectWhatsApp();
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const ok = Auth.login(
        document.getElementById('lEmail').value,
        document.getElementById('lPass').value
      );
      if(ok){ App.toast('Bienvenido'); location.href='index.html'; }
      else { App.toast('Credenciales inválidas', 'danger'); }
    });
  </script>
</body>
</html>
